<html>
<head>
<title></title>
<script>
    let avg;
    function red()
{
    document.bgColor="red";
}
    function green()
{
    document.bgColor="green";
}
    function blue()
{
    document.bgColor="blue";
}
function reset(){
    document.bgColor="";
}
</script>
</head>
<body>

    <button name="red" onmouseover="red()" onmouseout="reset()">RED</button>
    
    <button name="green" onmouseover="green()" onmouseout="reset()">GREEN</button>
    
    <button name="blue" onmouseover="blue()" onmouseout="reset()">BLUE</button>
    
</body>
</html>
